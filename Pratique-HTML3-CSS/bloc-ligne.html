<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML - Semaine 3</title>
  </head>
  <body>
    <h1>Le titre</h1>
    <p>Un paragraphe</p>
    <ul>
      <li>Tomate</li>
      <li>Poivron</li>
      <li>Pomme</li>
    </ul>
    <p>Un autre paragraphe</p>
    <!-- Certains éléments, comme les titres, les paragraphes, les listes, les tableaux, etc., se placent
        automatiquement sur différentes lignes. Alors que les éléments ci-dessous se mettent sur la même ligne. 
        Plutôt que d'utiliser br, vaut mieux utiliser un DIV -->
    <div>
      <a href="https://www.taylorswift.com/tour-us/" target="_blank"
        >Taylor Swift</a
      >
    </div>
    <div><input type="text" name="" id="" /></div>
    <div><button>Envoyer</button></div>
    <div><img src="Taytay.jpg" alt="Taytay" width="40%" /></div>
  </body>
</html>
