<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plus sur les formulaires</title>
  </head>
  <body>
    <form action="">
      <label for="textarea">Parlez-nous de vous : </label>
      <br />
      <textarea name="" id="textarea" cols="30" rows="10"></textarea>
      <br /><br />
      <select name="Provinces" id="">
        <optgroup label="Appréciées">
          <option value="" selected>Colombie-Britanique</option>
          <option value="qc">Québec</option>
          <option value="">Alberta</option>
          <option value="">L'île-du-Prince-Édouard</option>
        </optgroup>
        <optgroup label="Non appréciées">
          <option value="on">Ontario</option>
          <option value="">Saskatchewan</option>
          <option value="">Manitoba</option>
        </optgroup>
      </select>
      <br /><br />
      <select name="Fruits" id="" multiple>
        <option value="">Pomme</option>
        <option value="">Banane</option>
        <option value="">Bleuet</option>
        <option value="">Fraise</option>
        <option value="">Framboise</option>
      </select>
    </form>
  </body>
</html>
