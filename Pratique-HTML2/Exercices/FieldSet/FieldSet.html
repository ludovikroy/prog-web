<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FieldSet et questions</title>
  </head>
  <body>
    <fieldset>
      <legend>Sélectionnez vos sports favoris</legend>
      <ul>
        <li>Tennis <input type="checkbox" name="Tennis" id="Tennis" /></li>
        <li>Basket <input type="checkbox" name="Basket" id="Basket" /></li>
        <li>Foot <input type="checkbox" name="Foot" id="Foot" /></li>
        <li>
          Natation <input type="checkbox" name="Natation" id="Natation" />
        </li>
        <li>Hockey <input type="checkbox" name="Hockey" id="Hockey" /></li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>Vous êtes plutôt :</legend>
      <input type="radio" name="Papilles" id="sucre" /><label for="sucre">
        Sucré</label
      >
      <br />
      <input type="radio" name="Papilles" id="sale" /><label for="sale">
        Salé</label
      >
      <br />
      <input type="radio" name="Papilles" id="amer" /><label for="amer">
        Amer</label
      >
    </fieldset>
  </body>
</html>
