<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carte de crédit</title>
  </head>
  <body>
    <h1>Formulaire de paiement par carte de crédit</h1>
    <br />
    <label for="NomDuTitulaire">Nom du titulaire : </label>
    <br />
    <textarea
      name="NomDuTitulaire"
      id="NomDuTitulaire"
      cols="30"
      rows="2"
    ></textarea>
    <br /><br />
    <label for="NumeroDeCarte">Numéro de carte : </label>
    <br />
    <input type="number" name="NumeroDeCarte" id="NumeroDeCarte" />
    <br /><br />
    <label for="Date">Date d'expiration</label>
    <br />
    <input type="month" name="Date" id="Date" value="02/2024" />
    <label for="CVV">CVV</label>
    <input type="number" name="CVV" id="CVV" />
    <br /><br />
    <label for="TypeDePaiement">Type de paiement : </label>
    <br /><br />
    <input type="radio" name="TypeDePaiement" id="MasterCard" />
    <label for="MasterCard">Mastercard</label>
    <input type="radio" name="TypeDePaiement" id="Visa" />
    <label for="Visa">Visa</label>
    <input type="radio" name="TypeDePaiement" id="AmericanExpress" />
    <label for="AmericanExpress">American Express</label>
    <br /><b></b><br />
    <input type="submit" value="Confirmer le paiement" />
  </body>
</html>
