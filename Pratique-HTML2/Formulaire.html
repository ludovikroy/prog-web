<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire</title>
  </head>
  <body>
    <form action="" method="">
      <label for="inputNom">Votre nom : </label>
      <input type="text" name="inputName" id="inputNom" />
    </form>
    <br /><br />
    <form>
      <input
        type="text"
        name="inputName"
        id="inputNom"
        placeholder="Votre nom : "
      />
      <br /><br />
      <input type="text" value="Collège de Maisonneuve" />
      <br /><br />
      <input type="text" disabled value="Collège de Maisonneuve" />
      <br /><br />
      <input type="text" readonly value="Collège de Maisonneuve" />
      <br /><br />
      <!-- Required signifie que le champ est obligatoire pour que le formulaire s'envoie -->
      <input type="email" required />
    </form>
    <form action="" method="">
      <br /><br />
      <input type="color" />
      <br /><br />
      <input type="checkbox" />
      <br /><br />
      <input type="date" />
      <br /><br />
      <input type="datetime" />
      <br /><br />
      <input type="datetime-local" />
      <br /><br />
      <input type="file" />
      <br /><br />
      <input
        type="image"
        src="https://source.unsplash.com/random/250x400?cat"
        alt=""
      />
      <br /><br />
      <input type="number" />
      <br /><br />
      <input type="password" />
      <br /><br />
      <input type="radio" name="radio" /><input
        type="radio"
        name="radio"
      /><input type="radio" name="radio" /><input type="radio" /> <br /><br />
      <input type="range" name="" id="" />
      <br /><br />
      <input type="reset" value="Reset" />
      <br /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
